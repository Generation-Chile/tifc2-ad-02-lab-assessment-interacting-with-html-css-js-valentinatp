<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  
  
  <!-- Vincular CSS a HTML -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Agregue un encabezado que diga '¡Hola mundo!' -->
   <h1 id="cambiarTexto">¡Hola mundo!</h1>
  <!-- Inserte una imagen del directorio de imágenes. -->
   <img src="Pictures/b-beans.jpg" alt="beans" width="200">
  <!-- Agregue un atributo de ID que sea igual a "rojo" -->
   <p id="rojo">Este es un párrafo con ID.</p>
  <!-- Agregue cuatro encabezados más que digan "Hola mundo". -->
   <h2 onclick="changeColor()" id="encabezadoMarron">Hola mundo</h2>
   <h3 id="encabezadoNaranja">Hola mundo</h3>
   <h4>Hola mundo</h4>
   <h5>Hola mundo</h5>
  <!-- Agregue dos atributos de clase iguales a "azul" -->
  <p class="azul">Esté será un párrafo de color azul.</p>
  <p class="azul">Esté será otro párrafo de color azul.</p>

  <!-- Vincular JavaScript a HTML -->
  <script src="script.js" ></script>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="magenta" position="bottom-right"></script>
</body>

</html>
